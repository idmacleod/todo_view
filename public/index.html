<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
    <title>To-Do List in Vue</title>
</head>
<body>

    <div id="app">

        <h1>todoVue</h1>

        <h2>Current Tasks</h2>
        
        <ul>
            <li v-for="todo in todos">
                <span>{{todo.name}}</span>
                <span v-if="todo.priority === 'Low'">ðŸŸ¢</span>
                <span v-if="todo.priority === 'Medium'">ðŸŸ¡</span>
                <span v-if="todo.priority === 'High'">ðŸ”´</span>
                <span>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority" v-model="todo.priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </span>
            </li> 
        </ul>

        <h2>Add New Task</h2>

        <form v-on:submit.prevent="addTask">
            <table>
                <tr>
                    <th><label for="new-todo-name">Name</label></th>
                    <th>Priority</th>
                </tr>
                <tr>
                    <td><input type="text" id="new-todo-name" v-model="newTodoName"></td>
                    <td>
                        <input type="radio" id="low" value="Low" v-model="newTodoPriority">
                        <label for="low">Low</label>
                        <input type="radio" id="medium" value="Medium" v-model="newTodoPriority">
                        <label for="medium">Medium</label>
                        <input type="radio" id="high" value="High" v-model="newTodoPriority">
                        <label for="high">High</label>
                    </td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </table>
        </form>

    </div>

</body>
</html>
